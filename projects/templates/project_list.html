{% extends "base.html" %}

{% block content %}
    <h1>Project List</h1>
    {% if project_list %}
        {% for project in project_list %}
        <div>
            <div>
                <h2>{{project.name}}</h2>
                <p>{{project.description}}</p>
                <a href="{{project.link}}">{{project.link}}</a>
            </div>
        </div>
        {% endfor %}
        {% else %}
        <p>there are no Projects</p>
        {% endif %}
        {% endblock %}
